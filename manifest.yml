# Note: Only the edge weights from i -> j where j > i will be used because graph is undirected
# All edge weights from i -> i will be 0
# Use weight -1 for disconnected nodes
map:
  edge_weights:
    - [0, 2, -1, 3]
    - [0, 0, 1, 2]
    - [0, 0, 0, 1]
    - [0, 0, 0, 0]

  randomize_cargo_spawn_probability: yes

  cargo_spawn_probability: [0, 0.0001, 0.0002, 0]
  
  randomize_chargers: no
  
  number_of_random_chargers: 3

  charger_nodes: [0]

vehicle:
  num_vehicles: 2
  battery_capacity: 25
  time_for_complete_charge: 7200
  vehicle_speed: 1

total_runtime: 28800
